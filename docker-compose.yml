services:
  app:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - database
      - cache
    volumes:
      - .:/app
    networks:
      - node-network

  database:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASS}
    volumes:
      - ./data:/var/lib/mongodb/data
    ports:
      - '27017:27017'
    networks:
      - node-network

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    environment:
      REDIS_PASSWORD: ${REDIS_PASS}
      REDIS_PORT: 6379
      REDIS_DATABASES: 16
    volumes:
      - cache:/data

  production:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - '80:${PORT}'
    restart: unless-stopped

volumes:
  cache:
    driver: local

networks:
  node-network:
    driver: bridge
