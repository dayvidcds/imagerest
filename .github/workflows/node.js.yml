name: Nodejs CI and Heroku CD
run-name: ${{ github.actor }} is testing her backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install the sharp lib
        run: yarn add sharp --ignore-engines
      - name: Run tests
        run: yarn test

      # Deploy to Heroku if tests pass
      - name: Deploy to Heroku
        if: success()
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: weedo-test
        run: |
          git remote add heroku git@heroku.com:weedo-test.git
          git push heroku HEAD:refs/heads/master
